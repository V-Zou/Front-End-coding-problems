<body>
  <script>
    // 防抖（Debounce） 指的是触发事件后n秒后才能执行函数，如果在n秒内触发了事件，则会重新计算执行时间。
    // 防抖的一个典型实例就是，监听键盘输入，我们不可能每输入一个字母就进行一次对应操作。
    // 当我们停止输入 wait 秒后，才会进行对应操作
    function debounce(func, wait) {
      let timer = null;
      return function(arg) {
        clearTimeout(timer);
        timer = setTimeout(()=> {
          func(arg);
        }, wait);
      }
    }
  </script>
</body>
</html>
