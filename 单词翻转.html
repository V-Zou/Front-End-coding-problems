<body>
  <script>
    // 代码题，实现i like you→i ekil uoy
    function reverseWord(word) {
      let str = "";
      for(let i = word.length - 1; i >= 0; i--) {
        str += word[i];
      }
      return str + " ";
    }
    function reversSentence(s) {
      let words = s.split(" ");
      let res = "";
      for(let word of words) {
        res += reverseWord(word);
      }
      return res.trim();
    }
    console.log(reversSentence("i like you"));
  </script>
</body>
