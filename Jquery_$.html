<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box"></div>
  <script>
    function $(el) {
      // your code here
      // document.querySelectorAll(el).style[propertyName] = value;
      return {
        css: function(propertyName, value) {
          el.style[propertyName] = value;
          return this;
        }
      };
    }
    console.log($(document.querySelector(".box")).css("width", "10px").css("height", "10px").css("background", "red"));
  </script>
</body>
</html>
